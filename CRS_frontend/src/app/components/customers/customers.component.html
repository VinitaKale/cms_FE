<div class="row text-center text-black mb-5">
    <div class="col-lg-7 mx-auto">
        <h1 class="p">Customers</h1>
    </div>
</div>
<div class="container" style="width: 25%;">
    <table class="center">
        <thead>
            <tr>
                <th>
                    <h2 class="z" style="text-align: center;" *ngIf=!ch() >Register</h2>
                </th>
                <th>
                    <h2 class="z" style="text-align: center;">Login</h2>
                </th>
            </tr>
        </thead>
        <br>
        <tbody>
            <tr>
                <td>
                    <div  class="container" *ngIf=!ch() >
                        <form (ngSubmit)="registerCustomer()">
                            <div class="form-group">
                                <input type="text" class="form-control" name="customerEmail"
                                    [(ngModel)]="customer.customerEmail" placeholder="Enter email">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" name="customerPassword"
                                    [(ngModel)]="customer.customerPassword" placeholder="Enter password">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" name="customerName"
                                    [(ngModel)]="customer.customerName" placeholder="Enter name">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" name="customerMobile"
                                    [(ngModel)]="customer.customerMobile" placeholder="Enter mobile number">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" name="customerAddress"
                                    [(ngModel)]="customer.customerAddress" placeholder="Enter address">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" name="customerPincode"
                                    [(ngModel)]="customer.customerPincode" placeholder="Enter pincode">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </td>
                <td>

                    <div  class="container">
                        <form [formGroup]="loginForm" (ngSubmit)="validateCustomer()">
                            <div class="form-group">
                                <input type="text" class="form-control" name="customerEmail"
                                    formControlName="customerEmail" placeholder="Enter email">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" name="customerPassword"
                                    formControlName="customerPassword" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>

                </td>
            </tr>
        </tbody>
    </table>
</div>
